      class Team extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            shots: 0,
            score: 0,
            shotPerc: 0,
          };
          this.shotSound = new Audio("/audio/Swish+2.mp3");
          this.scoreSound = new Audio("/audio/cheers.mp3");
        }
        shootShot = (event) => {
          this.shotSound.play();
          if (Math.floor(Math.random() * 2 > 1)) {
            this.scoreSound.play();
            this.setState((state, prop) => ({
              score: state.score + 1,
            }));
          }
          this.setState((state, prop) => ({
            shots: state.shots + 1,
          }));
        };

        render() {
          let shotDiv;
          if (this.state.shots) {
            const shootingPercent = Math.round(
              (this.state.score / this.state.shots) * 100
            );

            shotDiv = (
              <div>
                <h3>Shooting%:{shootingPercent}</h3>
              </div>
            );
          }
          return (
            <div className="clubs">
              <h1>{this.props.name}</h1>
              <img
                style={{ width: 250, hieght: 250 }}
                src={this.props.logo}
                alt={this.props.logo}
              />
              <button onClick={this.shootShot}>Shoot</button>
              <h3>Shots Taken:{this.state.shots}</h3>
              <h3>Score:{this.state.score}</h3>
              {shotDiv}
            </div>
          );
        }
      }
